<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stadium Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
          type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <header class="header">
        
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="#">
        			<img src="assets/images/logo.jpg"  alt="gaa logo" class="logo">
        		</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
        			<span class="navbar-toggler-icon"></span>
        		</button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav">
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" href="#fixtures">Fixtures</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" href="#map">Map</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="text-box">
            <h1 class="heading-one">
                <span class="heading-primary-main">Stadium Finder</span>
                <span class="heading-primary-sub">Plan your Match Day</span>
            </h1>
            <a href="#filter" class="btn btn-white">Search</a>
        </div>
    </header>
    
    <section class="container-fluid fixtures-section">
        <div class="fixtures-heading">
            <h3>Fixtures 2019</h3>
        </div>
        
    </section>


    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIW27nueFndl1hd1Tj6sFHA7lyvQi6o50&callback=initMap"></script>
    <script src="assets/js/maps.js"></script>
